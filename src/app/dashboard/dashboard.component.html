<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="input-group" style="max-width: 440px">
        <input
          type="text"
          id="identiconName"
          class="form-control"
          ngModel
          name="identiconName"
          [placeholder]="placeholder"
          required>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-info">Submit</button>
        </span>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-6">
      <h4>Matches: {{ gameboardService.matches }}</h4>
      <h4>Matches to Win: {{ gameboardService.matchesToWin }}</h4>
      <h4>Games Won: {{ gameboardService.gamesWon }}</h4>
    </div>
  </div>
</div>
